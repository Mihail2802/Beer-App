<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mihail's beer app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand btn" href="#" id="startingPage"
              >Beer World</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a class="nav-link active" id="loadBeerGrid" aria-current="page" href="#"
                    >Beers</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn" id="getRandomBeer">Random Beer</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="d-flex m-4 bg-light">
          <div class="col-1 offset-2">
            <label for="">
              <select class="btn-danger btn" id="itemsPerPage">
                <option value="5">Show 5</option>
                <option value="10">Show 10</option>
                <option value="20" selected>Show 20</option>
              </select>
            </label>
          </div>
          <div class="dropdown col-1 offset-6">
            <button
              class="btn btn-danger dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort by
            </button>
            <ul class="dropdown-menu" id="sorter" >
              <li><a class="dropdown-item" href="#" id="byName">name</a></li>
              <li>
                <a class="dropdown-item" id="abv_gt" href="#"
                  >% alcohol ascend</a
                >
              </li>
              <li><a class="dropdown-item" href="#" id="">% alcohol decend</a></li>
              <li><a class="dropdown-item" href="#">first Brewed</a></li>
              <li><a class="dropdown-item" href="#">bitternes ascend </a></li>
              <li><a class="dropdown-item" href="#">bitternes decend </a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container" id="headerContainer">
        <img
          src="/pictures/Beer-flight.webp"
          class="img-fluid-center btn showFirstBeers"
          id="renderBeerPhoto"
          alt="..."
        />
        <div class="beerPageDescription showFirstBeers">
          Welcome to my Beer Page
        </div>
      </div>

      <div class="container" id="render-beers-div">
        <div class="row"></div>
      </div>

      <nav id="pagination">
        <div class="pagination justify-content-center">
          <div class="page-item">
            <a class="page-link btn" href="#" id="previousBtn">Previous</a>
          </div>
          <div class="page-item" id="pageBoxes"></div>
          <div class="page-item">
            <a class="page-link btn" href="#" id="nextBtn">Next</a>
          </div>
        </div>
      </nav>

    </main>

    <footer id="footer">
      Made by Feedy@2023
    </footer>

    <script src="/source/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
